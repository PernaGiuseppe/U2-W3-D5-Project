<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex flex-column min-vh-100 align-items-center"
    style="font-family: Roboto, sans-serif"
  >
    <h1 class="bg-light my-2">Crea la scheda personalizzata</h1>
    <main>
      <form class="mt-5" id="formWorkout">
        <div class="mb-3">
          <label for="name" class="my-1 form-label">Nome</label>
          <input
            type="text"
            class="my-1 form-control"
            id="nameInput"
            placeholder="Il nome del cliente"
            required
          />
          <label for="text" class="my-1 form-label">Descrizione</label>
          <input
            type="text"
            class="my-1 form-control"
            id="descriptionInput"
            placeholder="Obbiettivo della scheda"
            required
          />
          <label for="name" class="my-1 form-label">Tipologia</label>
          <!-- brand -->
          <input
            type="text"
            class="my-1 form-control"
            id="typeInput"
            placeholder="Tipologia di allenamento"
            required
          />
          <label for="name" class="my-1 form-label">Prezzo</label>
          <input
            type="text"
            class="my-1 form-control"
            id="priceInput"
            placeholder="Prezzo della scheda"
            required
          />
          <div class="d-flex justify-content-center">
            <button type="submit" class="my-4 btn btn-primary">
              Carica scheda
            </button>
          </div>
        </div>
      </form>
      <div class="container">
        <button type="submit" class="btn btn-warning mx-1">
          Modifica scheda
        </button>
        <button type="submit" class="btn btn-danger">Elimina scheda</button>
      </div>
    </main>
    <footer class="mt-auto py-3 bg-light text-center">
      &copy; <span id="year"></span> Epic Gym Coach
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/backoffice.js"></script>
  </body>
</html>
